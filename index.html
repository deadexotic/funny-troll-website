<!DOCTYPE html>
<html>
<head>
    <title>SimSwapping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gray1: #666;
            --gray2: #ccc;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            transition: background-color 1s, color 1s;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease;
            font-family: Arial, sans-serif;
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background-color: var(--gray2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--gray1);
            color: black;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .title {
            top: 20px;
            font-size: 2rem;
            color: var(--gray1);
        }
    </style>
</head>
<body>
    <h1 id="mainTitle">SIMSWAPPING</h1>
    <div class="content" id="content">
        <p style="color: var(--gray1)">Choose your path:</p>
        <div class="buttons">
            <button class="btn" onclick="window.open('https://discord.com')">
                <i class="fab fa-discord"></i>
                Discord
            </button>
            <button class="btn">
                <i class="fas fa-cat"></i>
                d0ksing
            </button>
            <button class="btn" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
                <i class="fas fa-question"></i>
                ???
            </button>
        </div>
    </div>

    <script>
        // Color switching animation
        let isWhite = false;
        setInterval(() => {
            document.body.style.backgroundColor = isWhite ? 'black' : 'white';
            document.getElementById('mainTitle').style.color = isWhite ? 'white' : 'black';
            isWhite = !isWhite;
        }, 1000);

        // Transition after 5 seconds
        setTimeout(() => {
            const title = document.getElementById('mainTitle');
            const content = document.getElementById('content');

            content.classList.add('show');

            document.body.style.backgroundColor = 'black';
            title.style.color = 'var(--gray1)';
            title.style.transition = 'all 1s ease';
        }, 5000);
    </script>
</body>
</html>
